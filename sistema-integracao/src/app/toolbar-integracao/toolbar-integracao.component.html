<header class="topbar">
  <div class="topbar__inner">
    <!-- Esquerda: Logo -->
    <div class="brand">
      <div class="brand__logo" aria-hidden="true"></div>
      <div class="brand__text">
        <div class="brand__name">e-tce</div>
        <div class="brand__sub">SISTEMA DE ACESSO E SERVIÇOS TCE</div>
      </div>
    </div>

    <!-- Centro: Grid + Busca -->
    <div class="center">
      <button class="icon-btn" type="button" aria-label="Apps">
        <!-- grid 3x3 -->
        <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
          <rect x="4" y="4" width="3" height="3" rx="0.6"></rect>
          <rect x="10.5" y="4" width="3" height="3" rx="0.6"></rect>
          <rect x="17" y="4" width="3" height="3" rx="0.6"></rect>
          <rect x="4" y="10.5" width="3" height="3" rx="0.6"></rect>
          <rect x="10.5" y="10.5" width="3" height="3" rx="0.6"></rect>
          <rect x="17" y="10.5" width="3" height="3" rx="0.6"></rect>
          <rect x="4" y="17" width="3" height="3" rx="0.6"></rect>
          <rect x="10.5" y="17" width="3" height="3" rx="0.6"></rect>
          <rect x="17" y="17" width="3" height="3" rx="0.6"></rect>
        </svg>
      </button>

      <div class="search">
        <input class="search__input" type="text" placeholder="Busca avançada..." />
        <span class="search__icon" aria-hidden="true">
          <!-- lupa -->
          <svg viewBox="0 0 24 24" class="icon">
            <path
              d="M10.5 3a7.5 7.5 0 1 0 4.6 13.4l4.25 4.25a1 1 0 0 0 1.42-1.42L16.5 14.98A7.5 7.5 0 0 0 10.5 3Zm0 2a5.5 5.5 0 1 1 0 11a5.5 5.5 0 0 1 0-11Z"
            />
          </svg>
        </span>
      </div>
    </div>

    <!-- Direita: Ícones + Usuário -->
    <div class="right">
      <button class="icon-btn" type="button" aria-label="Notificações">
        <!-- sino -->
        <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
          <path
            d="M12 22a2.2 2.2 0 0 0 2.2-2.2H9.8A2.2 2.2 0 0 0 12 22Zm7-6.2V11a7 7 0 0 0-5.3-6.8V3.4a1.7 1.7 0 1 0-3.4 0v.8A7 7 0 0 0 5 11v4.8l-1.3 1.3a1 1 0 0 0 .7 1.7h15.2a1 1 0 0 0 .7-1.7L19 15.8Z"
          />
        </svg>
      </button>

      <button class="icon-btn" type="button" aria-label="Favoritos">
        <!-- bookmark -->
        <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
          <path
            d="M7 3.8A2.8 2.8 0 0 1 9.8 1h4.4A2.8 2.8 0 0 1 17 3.8V22l-5-3-5 3V3.8Z"
          />
        </svg>
      </button>

      <div class="user">
        <div class="user__text">
          <div class="user__hello">Olá, Meu Nome</div>
        </div>

        <div class="avatar" aria-label="Usuário MN">
          <span class="avatar__text">MN</span>
        </div>
      </div>
    </div>
  </div>
</header>
